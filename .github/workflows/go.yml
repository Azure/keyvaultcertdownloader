name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Install gox
      run: go get github.com/mitchellh/gox

    - name: Build Binaries
      run: |
        gox -os="linux windows" -arch="amd64" -output="bin/{{.Dir}}_{{.OS}}_{{.Arch}}" ./...

    - name: Sign Binaries
      run: |
        # Add your signing commands here
        echo "Signing..."

    - name: Display directory structure
      run: |
        tree
        pwd
        ls -al

